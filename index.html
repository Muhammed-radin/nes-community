<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>NES Community</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="logo.jpg">
  
</head>

<body>
  <div class="block-div"></div>

  <div class="model">
    <div class="model-head">
      <p>Complete the Form to Play</p>
    </div>
    <div class="model-body">
      <p class="log"></p>
      <p>Name:</p>
      <input type="text" id="userName" placeholder="name">
      <p>Email:</p>
      <input type="email" id="email" placeholder="example@gmail.com">
    </div>
    <div class="model-footer">
      <div class="right bottom">
        <button id="sumbit">Sumbit</button>
      </div>
    </div>
  </div>


  <div class="nav">
    <img src="logo.jpg" alt="NES" class="m-icon">
    <div class="bar-content column">
      <p><b>NES Community</b></p>
      <div class="row" id="status">
        <p class="subtext">connecting...</p>
      </div>
    </div>
  </div>

  <div id="body">
    <div class="diarel">
      <div class="dialoge">welcome never ending struggle game community</div>
    </div>
    <div class="msg-model">
      <div class="message-div msg-left">
        <author>Radin</author>
        <div class="message">
          <img src="HbCcfmxrd0pIl2263APn--1--li78k-01.jpeg" alt="logo">
          <h3>never-ending-struggle trailer version</h3>
          <hr>
          <p>get never-ending-struggle(nes) latest version, its free download now</p>
          <button>download</button><button>view</button>
        </div>
        <time>2:00pm</time>
      </div>
    </div>
  </div>

  <div class="inputs row">
    <textarea type="text" id="messageInp"></textarea><button id="sendBtn">-></button>
  </div>
  <!-- Project -->

  
  <script src="main.js"></script>
</body>

</html>
